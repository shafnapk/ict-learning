<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kerala tourism</title>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

</head>
<body>
     <div class="container-fluid  backgroundDiv">
        <div class="row">
            <div class="col-7">


            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Sign Up</h3>
                        <div class="card-text">                           
                            <form>
                                <div class="form-row form-group">
                                    <div class="col-6">
                                
                                    <label for="firstname">First Name</label>
                                   
                                    <input type="text" class="form-control form-control-sm" id="firstname">
                                </div>
                                <div class="col">
                                    <label for="lastname">Last Name</label>
                                    <input type="text" class="form-control form-control-sm" id="lastname">
                                </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                <br>
                                <div class="form-check form-check-inline form-group">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlinemale" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Male</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlinefemale" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">Female</label>
                                  </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control form-control-sm" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="contactnum">Contact Number</label>
                                    <input type="text" class="form-control form-control-sm" name="Phone Number" pattern="[7-9]{1}[0-9]{9}">
                                    
                                </div>
                                <div class="form-row form-group">
                                    <div class="col-6">
                                        <label for="email">City</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="City">
                                    </div>
                                   
                                    <div class="col">
                                        <label for="email">Country</label>
                                        <input type="text" class="form-control form-control-sm" placeholder="Country">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control form-control-sm" id="password">
                                </div>
                                
                                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>                                
                                <div class="sign-up">
                                    Already have an account? <a href="#">Sign in</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
    </div> 
</body>
</html>
